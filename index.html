<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baseball Game Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/baseballtracker/style.css" >
    <link rel="icon" type="image/png" href="/baseballtracker/baseball.png">
</head>
<body>
    <nav class="navbar text-white bg-secondary">
        <h1>Game Tracker</h1>
        <button class="btn button-info" id="reset-game">Reset</button>
    </nav>
    <div id="roster-warning-jumbo" class="jumbotron hidden">
        <h1>No Roster Found</h1>
        <p class="game-info">Set up roster here:
        <a class="btn btn-primary" role="button" href="/baseballtracker/setupRoster.html">Set Up Roster</a>
        </p>
    </div>
    <div class="container">
        <div class = "shadow-sm p-3 mb-5 bg-white rounded">
            <div class="row col">
                <h1>Batting Order</h1>
            </div>
            
            <div class="row">
                <div class="col">
                    <h3>Current Batter</h3>
                    <p class="game-info" id="next-batter-p"></p>
                </div>
                <div class="col">
                    <h3>On Deck Batter</h3>
                    <p class="game-info" id="on-deck-batter-p"></p>
                </div>
            </div>
            
            <div class="row">
                <div class = "col">
                    <button id="next-batter-btn" class="btn btn-primary">Next Batter</button>
                </div>
                <div class="col">
                    <a class="btn btn-primary" role="button" href="/baseballtracker/setupRoster.html">Set Up Roster</a>
                </div>
            </div>
        </div>
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <div class="row col">
                <h1>Score</h1>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Us</h3>
                    <p id="our-score" class="game-info">1</p>
                    <button id="our-score-plus" class="btn btn-primary">+</button>
                    <button id="our-score-minus" class="btn btn-primary">-</button>
                </div>
            
                <div class="col">
                    <h3>Them</h3>
                    <p id="their-score" class="game-info">1</p>
                    <button id="their-score-plus" class="btn btn-primary">+</button>
                    <button id="their-score-minus" class="btn btn-primary">-</button>
                </div>
            </div>
        </div>
    </div>

    <script src="gamebrowser.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
